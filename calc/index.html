<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div 
    ><strong><h1>Vinit</h1></strong>
    </div>
    <div class="main">
        <div class="logo">
            <h2>CALCULATOR</h2>
        
      <form action="" name="Calculator">
        <input type="text" class="text maincolor" name="text1" disabled />

        <input
          type="text"
          class="text1 maincolor"
          name="text12"
          value="C"
          onclick="location.reload()"
        /><br />
        <input
          type="button"
          class="num maincolor"
          name="btn9"
          value="9"
          onclick="display(btn9.value)"
        />
        <input
          type="button"
          class="num maincolor"
          name="btn8"
          value="8"
          onclick="display(btn8.value)"
        />
        <input
          type="button"
          class="num maincolor"
          name="btn7"
          value="7"
          onclick="display(btn7.value)"
        />
        <input
          type="button"
          class="num color1"
          name="addbtn"
          value="+"
          onclick="display(addbtn.value)"
        /><br />

        <input
          type="button"
          class="num maincolor"
          name="btn6"
          value="6"
          onclick="display(btn6.value)"
        />
        <input
          type="button"
          class="num maincolor"
          name="btn5"
          value="5"
          onclick="display(btn5.value)"
        />
        <input
          type="button"
          class="num maincolor"
          name="btn4"
          value="4"
          onclick="display(btn4.value)"
        />
        <input
          type="button"
          class="num color2"
          name="subbtn"
          value="-"
          onclick="display(subbtn.value)"
        /><br />

        <input
          type="button"
          class="num maincolor"
          name="btn3"
          value="3"
          onclick="display(btn3.value)"
        />
        <input
          type="button"
          class="num maincolor"
          name="btn2"
          value="2"
          onclick="display(btn2.value)"
        />
        <input
          type="button"
          class="num maincolor"
          name="btn1"
          value="1"
          onclick="display(btn1.value)"
        />
        <input
          type="button"
          class="num color3"
          name="mulbtn"
          value="*"
          onclick="display(mulbtn.value)"
        /><br />

        <input
          type="button"
          class="num maincolor"
          name="dot"
          value="."
          onclick="display(dot.value)"
        />
        <input
          type="button"
          class="num maincolor"
          name="btn0"
          value="0"
          onclick="display(btn0.value)"
        />
        <input
          type="button"
          class="num color4"
          name="eqlbtn"
          value="="
          onclick="text1.value=eval(text1.value)"
        />
        <input
          type="button"
          class="num color5"
          name="divbtn"
          value="/"
          onclick="display(divbtn.value)"
        /><br />
      </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
